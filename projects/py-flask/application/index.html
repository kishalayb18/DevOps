<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names List</title>
</head>
<body>
    <h1>Enter a Name</h1>
    <form method="POST">
        <input type="text" name="name" required>
        <input type="submit" value="Submit">
    </form>
    <h2>Names List</h2>
    <ul>
        {% for name in names %}
            <li>{{ name.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
