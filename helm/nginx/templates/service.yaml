apiVersion: v1
kind: Service
metadata: 
  name: {{ .Values.service.name}}
  namespace: default
spec:
  type: {{ .Values.service.type}}
  ports:
    - port: {{ .Values.service.port}}
      targetPort: {{.Values.service.targetPort}}
      nodePort: {{ .Values.service.nodePort}}
  selector:
    app: {{ .Values.name}}
